<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="stylescontact.css">
</head>

<body>
    <!-- Conteneur principal -->
    <div class="background">
        <!-- Logo en haut à gauche -->
        <header>
            <div class="logo">
                <img src="logoactweb.png" alt="Logo ACT Consulting">
            </div>
                <h1>Contact</h1>
                <button class="menu-toggle" aria-label="Menu">
                    ☰
                </button>
                <nav class="header-nav">
                    <ul>
                        <li><a href="indexoffre.html">L'offre</a></li>
                        <li><a href="indexapropos.html">A propos</a></li>
                        <li><a href="indexcontact.html">Contact</a></li>
                    </ul>
                </nav>
        </header>

        <!-- Section Formulaire -->
        <main class="form-container">
            <h1>Contactez-nous</h1>
            <form action="#" method="post">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre adresse email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" placeholder="Votre message" rows="5" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </main>

        <!-- Footer -->
        <footer>
            <div class="linkedin-logo">
                <a href="https://www.linkedin.com/in/franck-bardin/" target="_blank" class="linkedin-logo" aria-label="Lien vers LinkedIn">
                    <img src="https://img.icons8.com/win10/512/linkedin.png" alt="Logo LinkedIn">
                </a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
